<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="timer" id="timer-1">
        <div class="field days">
            <span class="value" data-value="days">00</span>
            <span class="label">Days</span>
        </div>
    
        <div class="field hours">
            <span class="value" data-value="hours">00</span>
            <span class="label">Hours</span>
        </div>
    
        <div class="field minutes">
            <span class="value" data-value="mins">00</span>
            <span class="label">Minutes</span>
        </div>
    
        <div class="field seconds">
            <span class="value" data-value="secs">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
